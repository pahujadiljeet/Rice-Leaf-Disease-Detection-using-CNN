<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rice Leaf Disease Detection</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #d4fc79, #96e6a1);
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            background: #fff;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
        }

        h1 {
            color: #2e7d32;
            margin-bottom: 20px;
        }

        form {
            margin: 20px 0;
        }

        input[type="file"] {
            padding: 10px;
            border: 2px dashed #2e7d32;
            border-radius: 10px;
            cursor: pointer;
            width: 80%;
        }

        button {
            background: #2e7d32;
            color: #fff;
            border: none;
            padding: 12px 25px;
            margin-top: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background: #1b5e20;
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            background: #f1f8e9;
            border: 1px solid #c5e1a5;
            border-radius: 10px;
        }

        .result h2 {
            color: #33691e;
            margin-bottom: 15px;
        }

        img {
            max-width: 350px;
            margin-top: 15px;
            border-radius: 12px;
            border: 2px solid #a5d6a7;
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåæ Rice Leaf Disease Detection üåø</h1>
        <p>Upload a rice leaf image to detect whether it is affected by <b>Leaf Smut</b>, <b>Brown Spot</b>, or <b>Bacterial Leaf Blight</b>.</p>

        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <br>
            <button type="submit">üîç Upload & Predict</button>
        </form>

        {% if uploaded_image %}
        <div class="result">
            <h2>ü©∫ Prediction: {{ prediction }}</h2>
            <img src="{{ uploaded_image }}" alt="Uploaded Image">
        </div>
        {% endif %}
    </div>

    <footer>
        <p>Developed with ‚ù§Ô∏è using Flask & CNN</p>
    </footer>
</body>
</html>
